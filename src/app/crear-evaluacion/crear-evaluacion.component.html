<form (ngSubmit)="onSubmit()">
  <div class="grid gap-4 mb-4 sm:grid-cols-2">
    <div>
      <label for="objetivo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Objetivo</label>
      <textarea id="objetivo" name="objetivo" rows="2" [(ngModel)]="objetivo"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="Escriba el objetivo aquí" required></textarea>
    </div>

    <div>
      <label for="diagnostico" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Diagnóstico</label>
      <textarea id="diagnostico" name="diagnostico" rows="2" [(ngModel)]="diagnostico"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="Escriba el diagnóstico aquí" required></textarea>
    </div>

    <div>
      <label for="anamnesis" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Anamnesis</label>
      <textarea id="anamnesis" name="anamnesis" rows="4" [(ngModel)]="anamnesis"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="Escriba la anamnesis aquí" required></textarea>
    </div>

    <div>
      <label for="fechaIngreso" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de
        Ingreso</label>
      <input type="date" id="fechaIngreso" name="fechaIngreso" [(ngModel)]="fechaIngreso"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        required>
    </div>
  </div>

  <button type="submit"
    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Guardar Evaluación
  </button>
</form>
