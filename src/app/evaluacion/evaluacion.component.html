<div class="sticky top-0 z-10 bg-white dark:bg-gray-800 pb-2">
  <h2 class="text-2xl font-semibold text-gray-900 dark:text-white text-center mb-4">Última Evaluación del Paciente</h2>

  <div class="flex justify-center mt-4">
    <button (click)="abrirModal()"
      class="flex items-center text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Agregar Nueva Evaluación
    </button>
  </div>
</div>
<!-- Mostrar la última evaluación si existe -->
<div *ngIf="evaluacion; else noEvaluacion">
  <div class="overflow-y-auto h-[calc(100vh-8rem)]">
    <div class="space-y-4">
      <!-- Fecha de Ingreso -->
      <div
        class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-md mb-4 border border-gray-300 dark:border-gray-600">
        <p class="font-semibold text-gray-700 dark:text-gray-300">Fecha de Ingreso</p>
        <p class="text-gray-900 dark:text-white">{{ evaluacion.fechaIngreso | date }}</p>
      </div>

      <!-- Objetivo -->
      <div
        class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-md mb-4 border border-gray-300 dark:border-gray-600">
        <p class="font-semibold text-gray-700 dark:text-gray-300">Objetivo</p>
        <p class="text-gray-900 dark:text-white">{{ evaluacion.objetivo }}</p>
      </div>

      <!-- Diagnóstico -->
      <div
        class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-md mb-4 border border-gray-300 dark:border-gray-600">
        <p class="font-semibold text-gray-700 dark:text-gray-300">Diagnóstico</p>
        <p class="text-gray-900 dark:text-white">{{ evaluacion.diagnostico }}</p>
      </div>

      <!-- Anamnesis -->
      <div
        class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-md mb-4 border border-gray-300 dark:border-gray-600">
        <p class="font-semibold text-gray-700 dark:text-gray-300">Anamnesis</p>
        <p class="text-gray-900 dark:text-white">{{ evaluacion.anamnesis }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="mostrarModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-3/4 md:w-1/2">
    <!-- Header del Modal -->
    <div class="flex justify-between items-center border-b p-4">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Crear Nueva Evaluación</h3>
      <button class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" (click)="cerrarModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <!-- Contenido del Modal -->
    <div class="p-6">
      <app-crear-evaluacion (evaluacionCreada)="guardarEvaluacion($event)"></app-crear-evaluacion>
    </div>
  </div>
</div>


<!-- Mostrar mensaje si no hay evaluaciones -->
<ng-template #noEvaluacion>
  <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
    <p class="text-gray-900 dark:text-white">No hay evaluaciones disponibles para este paciente.</p>
  </div>
</ng-template>
