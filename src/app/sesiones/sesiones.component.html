<!-- Columna derecha: Sesiones del paciente -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
  <!-- Título fijo -->
  <div class="sticky top-0 z-10 bg-white dark:bg-gray-800 pb-2">
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white text-center mb-4">Sesiones del Paciente</h2>
    <div class="flex justify-center mt-4">
      <button
        class="flex items-center text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Agregar Nueva Sesión
      </button>
    </div>
  </div>
  <!-- Contenedor scrollable -->
  <div class="overflow-y-auto h-[calc(100vh-8rem)]">
    <div class="space-y-4">
      <!-- Iterar sobre cada sesión -->
      <div *ngFor="let sesion of sesiones"
        class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-md mb-4 border border-gray-300 dark:border-gray-600">
        <div class="flex flex-wrap gap-4">
          <!-- N° de Sesión -->
          <div class="flex-1 sm:w-1/5 min-w-[120px]">
            <p class="font-semibold text-gray-700 dark:text-gray-300">N° de Sesión</p>
            <p class="text-gray-900 dark:text-white">{{ sesion.n_de_sesion }}</p>
          </div>

          <!-- Fecha -->
          <div class="flex-1 sm:w-1/5 min-w-[120px]">
            <p class="font-semibold text-gray-700 dark:text-gray-300">Fecha</p>
            <p class="text-gray-900 dark:text-white">{{ sesion.fecha | date }}</p>
          </div>

          <!-- Hora -->
          <div class="flex-1 sm:w-1/5 min-w-[120px]">
            <p class="font-semibold text-gray-700 dark:text-gray-300">Hora</p>
            <p class="text-gray-900 dark:text-white">{{ sesion.hora }}</p>
          </div>

          <!-- Tipo de Sesión -->
          <div class="flex-1 sm:w-1/5 min-w-[120px]">
            <p class="font-semibold text-gray-700 dark:text-gray-300">Tipo de Sesión</p>
            <p class="text-gray-900 dark:text-white">{{ sesion.tipo_sesion }}</p>
          </div>

          <!-- N° de Folio -->
          <div class="flex-1 sm:w-1/5 min-w-[120px]">
            <p class="font-semibold text-gray-700 dark:text-gray-300">N° de Folio</p>
            <p class="text-gray-900 dark:text-white">123456</p>
          </div>
        </div>

        <div class="mt-4">
          <p class="font-semibold text-gray-700 dark:text-gray-300">Descripción</p>
          <p class="text-gray-900 dark:text-white">{{ sesion.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
