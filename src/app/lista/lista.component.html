<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
  <!-- Título dinámico según el estado del toggle -->
  <h2 class="text-2xl font-semibold text-gray-900 dark:text-white text-center mb-4">
    {{ toggleActivo ? 'Pacientes Activos' : 'Pacientes Inactivos' }}
  </h2>

  <!-- Contenedor flex para alinear el toggle a la izquierda y el botón al centro -->
  <div class="flex items-center justify-between mb-4">
    <!-- Toggle para seleccionar entre pacientes activos e inactivos -->
    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" value="" class="sr-only peer" [(ngModel)]="toggleActivo" (change)="onToggleChange()">
      <div
        class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
      </div>
      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
        {{ toggleActivo ? 'Ver Inactivos' : 'Ver Activos' }}
      </span>
    </label>

    <!-- Botón de "Agregar Nuevo Paciente" centrado -->
    <button (click)="abrirModal()"
      class="flex items-center text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Agregar Nuevo Paciente
    </button>
  </div>

  <div *ngIf="mostrarModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-3/4 md:w-1/2">
      <div class="flex justify-between items-center border-b p-4">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ pacienteSeleccionado ? 'Editar Paciente' :
          'Crear Nuevo Paciente' }}</h3>
        <button class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" (click)="cerrarModal()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-6">
        <app-crear-paciente [paciente]="pacienteSeleccionado" [modo]="pacienteSeleccionado ? 'editar' : 'crear'"
          (pacienteGuardado)="onPacienteGuardado($event)" (cerrarModal)="cerrarModal()">
        </app-crear-paciente>

      </div>
    </div>
  </div>


  <!-- Tabla para mostrar los pacientes -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3 text-center">Nombre</th>
          <th scope="col" class="px-6 py-3 text-center">Apellido</th>
          <th scope="col" class="px-6 py-3 text-center">Teléfono</th>
          <th scope="col" class="px-6 py-3 text-center">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes"
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
            {{ paciente.nombre }}
          </td>
          <td class="px-6 py-4 text-center">
            {{ paciente.apellido }}
          </td>
          <td class="px-6 py-4 text-center">
            {{ paciente.telefono }}
          </td>
          <td class="px-6 py-4 text-center">
            <button (click)="redirigirAPaciente(paciente.paciente_id)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
              Ver Paciente
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
