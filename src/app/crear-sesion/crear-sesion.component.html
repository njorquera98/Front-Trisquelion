<form (ngSubmit)="onSubmit()">
  <div class="grid gap-4 mb-4 sm:grid-cols-2">

    <div>
      <label for="tipo_sesion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de
        Sesión</label>
      <select id="tipo_sesion" name="tipo_sesion" [(ngModel)]="tipo_sesion"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        required>
        <option value="" disabled selected>Seleccione un tipo</option>
        <option value="terapia">Terapia</option>
        <option value="re-ingreso">Re-ingreso</option>
        <option value="ingreso">Ingreso</option>
        <option value="alta">Alta</option>
      </select>
    </div>
    <!--
    <div>
      <label for="n_folio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">N° de Folio</label>
      <input type="text" id="n_folio" name="" [(ngModel)]="n_folio"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="Ingrese número de folio" required>
    </div>
-->
    <div>
      <label for="fecha" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        required>
    </div>

    <div>
      <label for="hora" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora</label>
      <input type="time" id="hora" name="hora" [(ngModel)]="hora"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        required>
    </div>

    <div class="sm:col-span-2">
      <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="4" [(ngModel)]="descripcion"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="Escriba la descripción aquí" required></textarea>
    </div>
  </div>

  <button type="submit"
    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Guardar Sesión
  </button>
</form>
